<!DOCTYPE html

<html lang="en-US">
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../src/angular.js"></script>
    <link rel="stylesheet" href="../src/bootstrap.css">
    <script  src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .warn {color:red;}
      .success{color:green;}
      .txtBxBorderRed{border:1px solid red;}
      .txtBxBorderGreen{border:1px solid green;}
    </style>
</head>
<body ng-app="LunchCheck">

  <div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>
        <div class="form-group" >
            <input id="lunch-menu" type="text"
                placeholder="list comma separated dishes you usually have for lunch"
                class="form-control {{txtBxBorder}}" ng-model="input">
        </div>
        <div class="form-group">

        <button class="btn btn-default" ng-click="check()">
          Check If Too Much
        </button>
      </div>
      <div class="form-group message {{msgClass}}" id="result">
          <!-- Your message can go here. -->
          {{message}}
      </div>
  </div>
</body>
</html>
